{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter the movie name"></br></br>
  <input type="text" name="desc" placeholder="Enter the movie Description"></br></br>
  <input type="number" name="year" placeholder="Enter the movie released year"></br></br>
  <input type="file" name="img" ></br></br>
  <input type="submit">
</form>
{% endblock %}
